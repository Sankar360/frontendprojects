  <body>

                    <li><a href="#">contact</a></li>

                <ul class="nav navbar-nav navbar-right">

    </div>

    <div class="container" style="margin-top: 80px;">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <ul "nav navbar-stacked">
                        <li><a href="demo.html">home</a></li>
                        <li><a href="#">product</a></li>
                        <li><a href="#">cart</a></li>
                    </ul>
                    <hr>
                    <ul "nav navbar-stacked">
                        <li><a href="#">new</a></li>
                        <li><a href="#">add</a></li>
                        <li><a href="#">remove</a></li>
                    </ul>
                </div>
                <div class="col-md-9">
                    <h3><i class="fa fa-dashboard"></i>product details</h3>
                    <div class="col-md-6">
                        <form action="#">
                            <div class="form-group">
                                <label for="k" class="control-label">name</label>
                                <input type="text" class="form-control" placeholder="enter product name" id="k">
                            </div>
                            <div class="form-group">
                                <label for="l" class="control-label">price</label>
                                <input type="number" class="form-control" placeholder="enter product price" id="l">
                            </div>
                            <div class="form-group">
                                <label for="o" class="control-label">qty</label>
                                <input type="number" class="form-control" placeholder="enter product qty" id="o">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <tr>
                                <th>sno</th>
                                <th>product name</th>
                                <th>price</th>
                                <th>qty</th>
                                <th>edit</th>
                                <th>delete</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>book</td>
                                <td>Rs.150</td>
                                <td>50</td>
                                <td><button class="btn btn-success btn-xs">edit</button></td>
                                <td><button class="btn btn-danger btn-xs">delete</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>pen</td>
                                <td>Rs.15</td>
                                <td>100</td>
                                <td><button class="btn btn-success btn-xs">edit</button></td>
                                <td><button class="btn btn-danger btn-xs">delete</button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>chocolate</td>
                                <td>Rs.30</td>
                                <td>30</td>
                                <td><button class="btn btn-success btn-xs">edit</button></td>
                                <td><button class="btn btn-danger btn-xs">delete</button></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>pencil</td>
                                <td>Rs.5</td>
                                <td>100</td>
                                <td><button class="btn btn-success btn-xs">edit</button></td>
                                <td><button class="btn btn-danger btn-xs">delete</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
